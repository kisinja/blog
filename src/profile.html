    <nav
        class="w-full flex justify-between items-center bg-gray-100 pl-[8%] pr-[8%] pt-[20px] pb-[20px] sticky top-0 z-[10000] transition-all">
        <div>
            <a href="index.html" class="font-bold text-xl">Kisinja Blog.</a>
        </div>
        <div>
            <ul class="flex gap-3">
                <li><a href="index.html" class="text-sm font-semibold hover:text-gray-300 transition-all">Home</a></li>
                <li><a href="blog.html" class="text-sm font-semibold hover:text-gray-300 transition-all">Blog</a></li>
                <li><a href="#" class="text-sm font-semibold hover:text-gray-300 transition-all">Shop</a></li>
                <li><a href="#" class="text-sm font-semibold hover:text-gray-300 transition-all">Contact</a></li>
            </ul>
        </div>
        <div class="flex gap-3 items-center">
            <img src="images/edited.jpeg" alt="profile pic" style="border-radius: 50%; width: 30px; height: 30px;"
                class="rounded-full focus:ring cursor-pointer">
            <p class="text-sm font-semibold cursor-pointer account">
                Account
            </p>
        </div>
        <div class="absolute right-[90px] top-[60px] w-[200px] p-3 bg-white rounded-2xl menu">
            <ul class="flex flex-col gap-2">
                <li>
                    <a href="profile.html" id="menu-links"
                        class="text-gray-500 text-sm capitalize hover:text-black">your
                        profile</a>
                </li>
                <li>
                    <a href="profile.html" id="menu-links"
                        class="text-gray-500 text-sm capitalize hover:text-black">settings</a>
                </li>
                <li>
                    <a href="profile.html" id="menu-links"
                        class="text-gray-500 text-sm capitalize hover:text-black">logout</a>
                </li>
            </ul>

        </div>
    </nav>

    <section class="pl-[8%] pr-[8%] bg-gray-100 pt-[30px] pb-[30px]">
        <div class="flex gap-[100px]">
            <div class="w-[300px]">
                <h3 class="font-bold text-lg mb-5">Your Profile</h3>
                <div>
                    <ul class="flex flex-col gap-4">
                        <li>
                            <a href="" class="flex gap-2 items-center">
                                <i class="fa-solid fa-user text-black"></i>
                                <p class="font-semibold">User info</p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex gap-2 items-center">
                                <i class="fa-solid fa-heart text-gray-500"></i>
                                <p class="text-gray-500">Favorites</p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex gap-2 items-center">
                                <i class="fa-solid fa-star text-gray-500"></i>
                                <p class="text-gray-500">Watchlist</p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex gap-2 items-center">
                                <i class="fa-solid fa-gear text-gray-500"></i>
                                <p class="text-gray-500">Settings</p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex gap-2 items-center">
                                <i class="fa-solid fa-bell text-gray-500"></i>
                                <p class="text-gray-500">Notifications</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="flex flex-col gap-[50px] w-[700px]">
                <div class="flex gap-6 items-center relative">
                    <img src="images/edited.jpeg" class="rounded-full" height="60px" width="60px" alt="">
                    <i class="fa-solid fa-pen-to-square absolute text-red-600 right-[90%] top-[65%] cursor-pointer"       
                        title="Edit profile picture"></i>
                    <div class="flex flex-col gap-2">
                        <h3 class="font-bold">Elvis Kisinja</h3>
                        <p class="text-gray-500 text-xs">Nairobi, Kenya</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-[60px]">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" value="Elvis" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" value="Elvis Kisinja" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="email" value="kisinjaelvis@gmail.com" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="tel" value="+254713782003" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Location</label>
                        <input type="text" placeholder="e.g. Nairobi, Kenya" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Postal Code</label>
                        <input type="text" value="01000" id="" class="form-control">
                    </div>
                </div>
                <a href=""
                    class="text-center text-white p-2 rounded-xl bg-blue-500 hover:bg-blue-600 transition-all">Save
                    Changes</a>
            </div>
        </div>
    </section>
